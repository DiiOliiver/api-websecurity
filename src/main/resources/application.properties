#Postgres Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/dados?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/La_Paz
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Hikari connection pool settings
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.connection-timeout=35000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

#PORTA
server.port=8081
